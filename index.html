<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <title>Digital Store</title>
    <link rel="icon" type="image/svg+xml" href="./img/icon.svg" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

            </div>

            <div class="busca">
                <input class="caixaPesquisa" type="text" value="" placeholder="Pesquisar produto..." />
                <a class="lupa" href="#">
                  <img src="./img/Search.png" alt="lupa"/>

                </a>
            </div>

            <div id="login">
                <a href="#">Cadastre-se</a>
                <button id="botaoEntrar" type="button" onclick="">Entrar</button>
            </div>

            <div id="carrinho">

              <button style="background:none ;" type="button" class="btn position-relative">
                <img src="./img/Buy.png" alt="carrinho de compra" />
                <span class="position-absolute top-0 start-75 translate-middle badge rounded-pill" style="background-color: #C92071;">
                  1
                  <span class="visually-hidden">Quantidade comprada</span>
                </span>
              </button>

         </article>
         
      <nav id="menuNavegacao">

                <li><a class="menuAtivo" href="#">Home</a></li>
                <li><a class="#" href="#">Produtos</a></li>
                <li><a class="#" href="#">Categorias</a></li>
